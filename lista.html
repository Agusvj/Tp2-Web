<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista</title>
    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!--ICONOS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="imagenes/mountain_13632083.png"
    />
  </head>
  <body class="d-flex flex-column justify-content-between vh-100">
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-style">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="./imagenes/logo-02.png" alt="logo" class="navbar-img"
          /></a>
          <button
            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- excursiones-->

    <!--TABLAS-->
    <section class="container py-5">
      <h2 id="titulo-lista" class="text-center mb-4"></h2>
      <div class="table-responsive">
        <table class="table-primary table-bordered">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Descripcion</th>
              <th>Precio</th>
              <th>Caracteristicas</th>
              <th></th>
            </tr>
          </thead>

          <tbody id="tabla-excursiones">
            <!--Aca las filas porjs-->
          </tbody>
        </table>
      </div>
    </section>

    <footer
      class="d-flex flex-column flex-md-row gap-3 py-5 py-md-3 mt-5 justify-content-md-between px-3 align-items-center"

      <section class="d-flex flex-column align-items-center">
        <p><span class="fw-bold orange">Mail:</span> tothesouth@mail.com</p>
        <p><span class="fw-bold orange">Telefono:</span> +54 2901 77-8899</p>
      </section>
    </footer>

    <script
