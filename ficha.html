<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ficha</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="imagenes/mountain_13632083.png"
    />
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-style">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="./imagenes/logo-02.png" alt="logo" class="navbar-img"
          /></a>
          <button
            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <section class="container-sm pt-3 pt-md-5">
      <figure
        class="row flex-md-row align-items-center mb-5 contrast rounded"
        id="faro"
      >
        <div class="col-12 col-lg-6 p-0">
          <img
            src="./imagenes/faro.jpg"
            alt="Faro del Fin del Mundo"
            class="img-fluid rounded"
          />
        </div>
        <div class="col-12 col-lg-6 px-4 px-md-5 py-4">
          <h3>Paseo al Faro del Fin del Mundo</h3>

          <h6 class="orange">Expedición marítima</h6>
          <ul>
            <li>Dificultad: Baja</li>
            <li>Sin Vianda</li>
            <li>Transporte: No</li>
            <li>Con servicio Fotográfico</li>
          </ul>
          <p class="parag-light">
            Navegá por el Canal Beagle en un cómodo catamarán y descubrí
            paisajes únicos.
          </p>
          <p class="fw-bold">Precio: <span class="orange">$85.000</span></p>
          <button class="btn orange">Agregar al Carrito</button>
        </div>
      </figure>

      <figure
        class="row align-items-center mb-5 flex-md-row-reverse contrast rounded"
        id="helicoptero"
      >
        <div class="col-12 col-lg-6 p-0">
          <img
            src="./imagenes/helicoptero2.jpeg"
            alt="Paseo en Helicóptero"
            class="img-fluid rounded"
          />
        </div>
        <div class="col-12 col-lg-6 px-4 px-md-5 py-4">
          <h3>Paseo en Helicóptero</h3>
          <h6 class="orange">Aventura aérea</h6>
          <ul>
            <li>Dificultad: Baja</li>
            <li>Con Vianda</li>
            <li>Transporte: Incluido</li>
            <li>Con servicio Fotográfico</li>
          </ul>
          <p class="parag-light">
            Volá sobre glaciares, montañas y costas en una experiencia
            inolvidable desde el aire.
          </p>
          <p class="fw-bold">Precio: <span class="orange">$110.000</span></p>
          <button class="btn orange">Agregar al Carrito</button>
        </div>
      </figure>

      <figure
        class="row flex-md-row align-items-center mb-5 contrast rounded"
        id="city-tour"
      >
        <div class="col-12 col-lg-6 p-0">
          <img
            src="./imagenes/city-tour.jpeg"
            alt="City Tour Ushuaia"
            class="img-fluid rounded"
          />
        </div>
        <div class="col-12 col-lg-6 px-4 px-md-5 py-4">
          <h3>City Tour Ushuaia</h3>
          <h6 class="orange">Recorrido urbano</h6>
          <ul>
            <li>Dificultad: Baja</li>
            <li>Con Vianda</li>
            <li>Transporte: Incluido</li>
            <li>Con guía local</li>
          </ul>
          <p class="parag-light">
            Explorá Ushuaia y su historia con un recorrido por sus barrios,
            museos y paisajes urbanos únicos.
          </p>
          <p class="fw-bold">Precio: <span class="orange">$25.000</span></p>
          <button class="btn orange">Agregar al Carrito</button>
        </div>
      </figure>

      <figure
        class="row align-items-center mb-5 flex-md-row-reverse contrast rounded"
        id="tren"
      >
        <div class="col-12 col-lg-6 p-0">
          <img
            src="./imagenes/tren.jpeg"
            alt="Tren del Fin del Mundo"
            class="img-fluid rounded"
          />
        </div>
        <div class="col-12 col-lg-6 px-4 px-md-5 py-4">
          <h3>Tren del Fin del Mundo</h3>
          <h6 class="orange">Paseo ferroviario</h6>
          <ul>
            <li>Dificultad: Baja</li>
            <li>Con Vianda</li>
            <li>Transporte: Incluido</li>
            <li>Audioguía multilingüe</li>
          </ul>
          <p class="parag-light">
            Viajá en el histórico tren de los presos a través del Parque
            Nacional Tierra del Fuego.
          </p>
          <p class="fw-bold">Precio: <span class="orange">$50.000</span></p>
          <button class="btn orange">Agregar al Carrito</button>
        </div>
      </figure>
    </section>

    <footer
      class="d-flex flex-column flex-md-row gap-3 py-5 py-md-3 mt-5 justify-content-md-between px-3 align-items-center"
    >
      <p class="text-center">
        © 2025, To The South. Todos los derechos reservados.
      </p>

      <section class="d-flex flex-column align-items-center">
        <p><span class="fw-bold orange">Mail:</span> tothesouth@mail.com</p>
        <p><span class="fw-bold orange">Telefono:</span> +54 2901 77-8899</p>
      </section>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
